name       : python-asn1-modules
version    : 0.2.1
release    : 3
source     :
    - https://files.pythonhosted.org/packages/source/p/pyasn1-modules/pyasn1-modules-0.2.1.tar.gz : af00ea8f2022b6287dc375b2c70f31ab5af83989fc6fe9eacd4976ce26cd7ccc
license    : BSD-2-Clause
component  : programming.python
summary    : A collection of ASN.1-based protocols modules
description: |
    A collection of ASN.1 modules expressed in form of pyasn1 classes. Includes protocols PDUs definition (SNMP, LDAP etc.) and various data structures (X.509, PKCS etc.).
builddeps  :
    - python-asn1
rundeps    :
    - python-asn1
    - python-openssl
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    pushd $PKG_BUILD_DIR/py2build
        python setup.py test
    popd

    pushd $PKG_BUILD_DIR/py3build
        python3 setup.py test
    popd
